<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Points Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .team input {
            border: none;
            background: #f0f0f0;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 1em;
            width: 120px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .controls button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        .controls button:hover {
            opacity: 0.8;
        }

        .controls .minus {
            background: #f44336;
        }

        .controls .reset {
            background: #9C27B0;
        }

        .score {
            font-size: 1.2em;
            margin-left: 10px;
            color: #222;
            min-width: 25px;
            text-align: right;
        }

        .nav {
            text-align: center;
            margin: 20px;
        }

        .nav a,
        .reset-all {
            text-decoration: none;
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .reset-all {
            background: #e91e63;
        }
    </style>
</head>

<body>

    <h1>Team Points Dashboard</h1>
    <div class="nav">
        <button class="reset-all" onclick="resetAllScores()">Reset All Teams</button>
        <a target="_blank" href="results.html">View Results</a>
    </div>

    <div id="teams"></div>

    <script>
        const teamsContainer = document.getElementById('teams');
        let scores = JSON.parse(localStorage.getItem('scores')) || Array(20).fill(0);
        let names = JSON.parse(localStorage.getItem('names')) || Array.from({ length: 20 }, (_, i) => `Team ${i + 1}`);

        function updateStorage() {
            localStorage.setItem('scores', JSON.stringify(scores));
            localStorage.setItem('names', JSON.stringify(names));
        }

        function renderTeams() {
            teamsContainer.innerHTML = '';
            scores.forEach((score, index) => {
                const div = document.createElement('div');
                div.className = 'team';
                div.innerHTML = `
          <input type="text" value="${names[index]}" 
            onchange="updateName(${index}, this.value)" />
          <div class="controls">
            <button onclick="changeScore(${index}, 1)">+1</button>
            <button class="minus" onclick="changeScore(${index}, -1)">-1</button>
            <button class="reset" onclick="resetScore(${index})">Reset</button>
            <span class="score">${score}</span>
          </div>
        `;
                teamsContainer.appendChild(div);
            });
        }

        function changeScore(index, value) {
            scores[index] += value;
            if (scores[index] < 0) scores[index] = 0;
            updateStorage();
            renderTeams();
        }

        function resetScore(index) {
            scores[index] = 0;
            updateStorage();
            renderTeams();
        }

        function resetAllScores() {
            scores = Array(20).fill(0);
            names = Array.from({ length: 20 }, (_, i) => `Team ${i + 1}`);
            updateStorage();
            renderTeams();
        }

        function updateName(index, newName) {
            names[index] = newName.trim() || `Team ${index + 1}`;
            updateStorage();
        }

        renderTeams();
    </script>
</body>

</html>
